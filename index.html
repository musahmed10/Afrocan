<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Afrocan Foods Market</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cart-link" href="#" data-bs-toggle="modal" data-bs-target="#cartModal">
                            Cart <span class="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/image1.jpg" class="d-block w-100" alt="African Foods">
                </div>
                <div class="carousel-item">
                    <img src="images/image2.jpg" class="d-block w-100" alt="African Foods">
                </div>
                <div class="carousel-item">
                    <img src="images/image3.jpg" class="d-block w-100" alt="African Foods">
                </div>
                <div class="carousel-item">
                    <img src="images/image4.jpg" class="d-block w-100" alt="African Foods">
                </div>
                <div class="carousel-item">
                    <img src="images/image5.jpg" class="d-block w-100" alt="African Foods">
                </div>
            </div>
        </div>
        <div class="hero-content">
            <h1 class="animate__animated animate__fadeInDown">Welcome to Afrocan Foods Market</h1>
            <p class="animate__animated animate__fadeInUp">Discover authentic African flavors</p>
            <a href="shop.html" class="btn btn-primary btn-lg animate__animated animate__fadeInUp">Shop Now</a>
        </div>
    </div>

    <!-- Featured Categories -->
<section class="featured-categories">
    <div class="container">
        <h2 class="section-title">Popular Categories</h2>
        <div class="row">
            <div class="col-md-4">
                <a href="shop.html?category=spices" class="category-link">
                    <div class="category-card">
                        <img src="images/spicesnaija.jpg" alt="image of spices">
                        <h3>Spices</h3>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="shop.html?category=grains" class="category-link">
                    <div class="category-card">
                        <img src="images/grainsnaija.jpeg" alt="image of grains">
                        <h3>Grains</h3>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="shop.html?category=snacks" class="category-link">
                    <div class="category-card">
                        <img src="images/allsnacks.jpg" alt="image of snacks">
                        <h3>Snacks</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>



    <!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="cartItems" class="cart-items-container"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="checkoutBtn"><i class="fab fa-whatsapp me-2"></i>Checkout via WhatsApp</button>
            </div>
        </div>
    </div>
</div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="addToCartToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Success!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Item added to cart successfully!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
